<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="cppbender" />
    <meta name="keywords" content="Mail, Sending, Node.js, Programming" />
    <meta name="description" content="Mail sending app with node.js" />
    <title>Mail Sending App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <form action="#" class="row g-4">
            <div
              class="btn btn-primary form-group col-1 d-flex justify-content-between align-items-center"
            >
              <div>Send</div>

              <div>
                <i class="fa-solid fa-location-arrow"></i>
              </div>
            </div>

            <div class="form-group col-4">
              <input type="text" class="form-control" placeholder="From" />
            </div>

            <div class="form-group col-4">
              <input type="text" class="form-control" placeholder="To" />
            </div>

            <div class="form-group col-3">
              <input
                type="password"
                class="form-control"
                placeholder="App Password"
              />
            </div>

            <div class="form-group col-12">
              <textarea
                name="message"
                rows="5"
                class="form-control"
                placeholder="Your Message"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
